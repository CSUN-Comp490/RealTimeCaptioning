<app-navbar></app-navbar>
<div class="container-fluid">

  <div class="row d-flex justify-content-center">
    <div class="col-md-9 col-sm-12">
        <h1>Classes</h1>
        <div *ngFor="let class of classes">
          <div class="card" id="accordion">
            <div class="card-container">
            <div class="course-info">
                <h1 class="class-title">{{class.courseName}}</h1>
                <p class="h6">{{class.day}} {{class.time}}</p>
                <p class="h6">Professor {{class.professor}}</p>
            </div>
            <div class="transcripts text-center">
              <a (click)="loadTranscripts($event);" id={{class._id}} href="#{{class.courseID}}" data-toggle="collapse">
                <img src="../../../assets/images/recentTranscript.svg" alt="recent transcripts">
                <p>Recent Transcripts</p>
              </a>
            </div>
            <div class="join-session text-center">
              <a [routerLink]="['/student-session', class.courseName, class.courseID]">
                <img src="../../../assets/images/join.svg" alt="join session">                
                <p>Join Session</p>
              </a>
            </div>
          </div>
        </div>
        <div class="card card-collapse">
          <div id="{{class.courseID}}" class="collapse" role="tabpanel" data-parent="#accordion">
            <ul class="recent-transcripts">
              <li><span>Transcript 1</span><i class="fa fa-download fa-2x" aria-hidden="true"></i> <i class="fa fa-print fa-2x" aria-hidden="true"></i></li>
              <li><span>Transcript 2</span><i class="fa fa-download fa-2x" aria-hidden="true"></i> <i class="fa fa-print fa-2x" aria-hidden="true"></i></li>
              <li><span>Transcript 3</span><i class="fa fa-download fa-2x" aria-hidden="true"></i> <i class="fa fa-print fa-2x" aria-hidden="true"></i></li>
              <li><span>Transcript 3</span><i class="fa fa-download fa-2x" aria-hidden="true"></i> <i class="fa fa-print fa-2x" aria-hidden="true"></i></li>
              <li><span>Transcript 3</span><i class="fa fa-download fa-2x" aria-hidden="true"></i> <i class="fa fa-print fa-2x" aria-hidden="true"></i></li>
            </ul>         
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
